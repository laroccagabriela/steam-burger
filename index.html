<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Burger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ruwudu:wght@400;500;700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Steam Burger</h1>
        <img src="./Images/pexels-grooveland-designs-3607284.jpg" alt="Logo de Steam Burger">
        <h2>Excelencia en nuestros sabores</h2>
    </header>
    <Section class="main-menu-container">
        <h2>Menú</h2>
        <section class="body-card-container">
            <section class="product-card-container">
                <article class="product-detail-card">
                    <img class="img-product-detail" src="./Images/hamburguesas.jpg" alt="Hamburguesas">
                    <p class="menu-category-title">Hamburguesas</p>
                </article>
            </section>

            <section class="product-card-container">
                <article class="product-detail-card">
                    <img class="img-product-detail" src="./Images/papas.jpg" alt="Acompañamientos">
                    <p class="menu-category-title">Acompañamientos</p>
                </article>
            </section>

            <section class="product-card-container">
                <article class="product-detail-card">
                    <img class="img-product-detail" src="./Images/bebidas.jpg" alt="Bebidas">
                    <p class="menu-category-title">Bebidas</p>
                </article>
            </section>

            <section class="product-card-container">
                <article class="product-detail-card">
                    <img class="img-product-detail" src="./Images/postres-final.jpg" alt="Postres">
                    <p class="menu-category-title">Postres</p>
                </article>
            </section>

            <section>
                <h2>Promociones</h2>
            </section>

        </section>
    </Section>

    <section class="section-button-order">
        <button class="order">Ver Pedido</button>
    </section>

    <section class="challenge">
        <p>#reto</p>
    </section>

    <section class="social-logos">
        <span><img src="./Images/png-transparent-instagram-logo-instagram-facebook-inc-youtube-organization-instagram.png" alt="Instagramlogo"></span>
        <span><img src="./Images/png-transparent-tik-tok-thumbnail.png" alt="tiktoklogo"></span>
        <span><img src="./Images/Twitter X.png" alt="twitterlogo"></span>
    </section>
    
    <footer>
        <h2>Contactanos</h2>
        <p></p>
        <p></p>
    </footer>
</body>
</html>
